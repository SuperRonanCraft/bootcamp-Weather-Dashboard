<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header class="text-center text-bg-success p-3">
      <h1 class="h1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-4 text-center">
          <h2 class="h2">Search via City</h2>
          <div id="search-container col-12">
            <input
              id="search-input"
              class="w-100 rounded form-control"
              type="search"
              placeholder="Virginia"
              aria-label="Search"
            />
            <div id="autocomplete-box"></div>
          </div>
          <input
            id="search-button"
            class="btn btn-primary w-100 my-2 pt-1"
            type="button"
            value="Search"
          />
        </div>
        <div class="container-fluid col-sm-8 pt-3">
          <div class="row">
            <div class="col-12 card">
              <h2 id="city" class="card-header">Choose a Destination...</h2>
              <div class="card-text">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
              </div>
            </div>
            <div class="container col-12">
              <div id="forecast" class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
