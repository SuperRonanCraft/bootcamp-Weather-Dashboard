<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
  </head>

  <body class="bg-dark">
    <header class="text-center text-light bg-success p-3">
      <h1 class="h1">Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row mt-2">
        <div class="col-12 col-sm-4">
          <div class="text-center card bg-light">
            <h2 class="h2 card-header">Search via City</h2>
            <div class="container" id="search-container">
              <input
                id="search-input"
                class="rounded form-control my-3"
                type="search"
                placeholder="Illinois"
                aria-label="Search"
              />
              <div id="autocomplete-box"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-8">
          <div class="card mb-2">
            <h2 id="city" class="h2 card-header">Choose a Destination...</h2>
            <div class="container mt-3">
              <div class="row">
                <div class="col-12 col-sm-4 card-text">
                  <p id="temp">Temp: 0 Â°F</p>
                  <p id="wind">Wind: 0 MPH</p>
                  <p id="humidity">Humidity: 100 %</p>
                </div>
                <div class="container col-12 col-sm-8">
                  <div class="row">
                    <h3 id="status" class="col-12 text-center">Sunny</h3>
                    <div class="col-12">
                      <img
                        src="http://openweathermap.org/img/wn/01d@2x.png"
                        alt="Weather Status"
                        class="m-auto d-block"
                        id="weather-icon"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <h2 class="card-header text-center">5-Day Forecast</h2>
            <div class="container">
              <div id="forecast" class="row justify-content-center mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
